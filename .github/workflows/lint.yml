name: File Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 👷 Run linters
        uses: wearerequired/lint-action@v2.3.0
        with:
          auto_fix: true
          eslint: true
          prettier: true
          commit_message: 'chore: fix code styling issues w/ `ESLint` or `prettier`'
          git_email: 'robots@voluntra.org'
