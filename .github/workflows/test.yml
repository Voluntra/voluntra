name: Test code w/ Jest
on: push

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20.x"

      - name: âš¡ï¸ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Test code
        run: npm test
