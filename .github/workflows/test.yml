name: Test code w/ Jest
on: push

jobs:
  format-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

        with:
          ref: ${{ github.head_ref }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20.x"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Test code
        run: npm test
